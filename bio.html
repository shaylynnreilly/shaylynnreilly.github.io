<!DOCTYPE html>
<html>
    <head>
        <title>Marauder's Map</title>
        <meta name = "viewport" content = "initial scale = 1.0, user-scalable = no" />
        <link rel="stylesheet" type="text/css" href="bio.css">
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_qfmjBfmskPfrhZdBkLEoikxlUmXtQQU">
        </script>
        <script type="text/javascript">
            var myLat = 0;
            var myLng = 0;
            var request;
            //my position
            var me = new google.maps.LatLng(myLat, myLng);
            var myOptions = {
                        zoom: 14, // The larger the zoom number, the bigger the zoom
                        center: me,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
            var map;
            var marker;
            var infowindow = new google.maps.InfoWindow();
            var places;
            
            //initializes map
            function init()
            {
                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                getMyLocation();
            }
            
            //retrieves my location using geolocation
            function getMyLocation()
            {
                if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                    navigator.geolocation.getCurrentPosition(function(position) {
                        myLat = position.coords.latitude;
                        myLng = position.coords.longitude;
                        renderMap();
                    });
                }
                else {
                    alert("Geolocation is not supported by your web browser.");
                }
            }

            //renders map with me as center and sends my data to datastore
            function renderMap()
            {
                me = new google.maps.LatLng(myLat, myLng);
                
                // Update map and go there...
                map.panTo(me);
                //post my data to datastore API
                request = new XMLHttpRequest(); 
                request.onreadystatechange = dataReady;
                request.open("POST", "http://chickenofthesea.herokuapp.com/sendLocation", true);
                request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                request.send("login=AliciaSpinnet&lat=" + myLat + "&lng=" +myLng);

                //sets my marker's image
                var myImage = {
                    url: "aliciaspinnet.jpg",
                    size: new google.maps.Size(40, 50),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(0, 0)
                };
                // Create a marker
                marker = new google.maps.Marker({
                    position: me,
                    title: "AliciaSpinnet",
                    icon: myImage
                });
                marker.setMap(map);
                // Open info window on click of marker
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(marker.title);
                    infowindow.open(map, marker);
                });
            }

            //gets data & calls functions to make markers
            function dataReady() {
                
                if (request.readyState == 4 && request.status == 200) {
                    people = JSON.parse(request.responseText);
                    //2 different arrays for characters & students
                    characters = people["characters"];
                    students = people["students"];
                    //plots characters
                    for (var i = 0; i < characters.length; i++) {
                        var character = characters[i];
                        plotCharacter(character);
                    }
                    //plots students
                    for (var j = 0; j < students.length; j++){
                        var student = students[j];

                        plotStudent(student);
                    }
                }
            }

            function plotCharacter(character) {
                //gets character's location
                pos = new google.maps.LatLng(character["loc"]["latitude"], character["loc"]["longitude"]);
                //sets image -- getting errors when trying if statements
                if (character["name"] == "waldo") {
                	var charImage = {
                		url: "waldo.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }
                if (character["name"] == "carmen") {
                	var charImage = {
                		url: "carmen.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }
                if (character["name"] == "batman") {
                	var charImage = {
                		url: "batman.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }
                if (character["name"] == "nr") {
                	var charImage = {
                		url: "nr.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }
                if (character["name"] == "snape") {
                	var charImage = {
                		url: "snape.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }
                if (character["name"] == "hescott") {
                	var charImage = {
                		url: "hescott.png",
                		size: new google.maps.Size(50, 60),
                		origin: new google.maps.Point(0, 0),
                		anchor: new google.maps.Point(0, 0)
                	};
                }

                /*var charImage = {
                    //if (character["name"] == "waldo") {
                        url: "waldo.png",
                    /*} else if (character["name"] == "carmen") {
                        url: "carmen.png",
                    } else if (character["name"] == "batman") {
                        url: "batman.png",
                    } else if (character["name"] == "hescott") {
                        url: "hescott.png",
                    } else if (character["name"] == "nr") {
                        url: "nr.png",
                    } else if (character["name"] == "snape") {
                        url: "snape.png",
                    }
                    size: new google.maps.Size(50, 60),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(0, 0)
                }; */

                //creates character marker
                var char_marker = new google.maps.Marker({
                    position: pos,
                    title: character["name"],
                    icon: charImage
                });
                char_marker.setMap(map);

                //opens info window when marker is clicked on
                google.maps.event.addListener(char_marker, 'click', function() {
                    infowindow.setContent("<p>" + "name: " + char_marker.title + "</p><p> latitude: " + character["loc"]["latitude"] + "</p><p>longitude: " + character["loc"]["longitude"] + "</p><p>note: " + character["loc"]["note"] + "</p>");
                    infowindow.open(map, char_marker);
                });

                //sets polyline path from me to character
                var path = [
                    new google.maps.LatLng(myLat, myLng),
                    new google.maps.LatLng(character["loc"]["latitude"], character["loc"]["longitude"])
                ];
                //creates polyline
                var charline = new google.maps.Polyline({
                    path: path,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                charline.setMap(map);
            }


            function plotStudent(student) {
                //gets student's position
                pos = new google.maps.LatLng(student["lat"], student["lng"]);
                // Create a marker
                var student_marker = new google.maps.Marker({
                    position: pos,
                    title: student["login"],
                });
                student_marker.setMap(map);
                // Open info window on click of marker
                google.maps.event.addListener(student_marker, 'click', function() {
                    infowindow.setContent("<p>" + "login: " + student_marker.title + "</p><p> latitude: " + student["lat"] + "</p><p>longitude: " + student["lng"] + "</p><p>timestamp: " + student["created_at"] + "</p>");
                    infowindow.open(map, student_marker);
                });
            }
        </script>
    </head>
    <body onload ="init()">
        <div id="map_canvas">
        </div>
    </body>
</html>
